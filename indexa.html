<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../style/top.css"> -->
    <link rel="stylesheet" href="style/top.css">
    <title>Document</title>
</head>
<body>
    <!-- ロゴ(topに戻る) -->
    <div id="logo">

    </div>
    <!-- 一番上に戻るためのボタン -->
    <div id="btn-move-top">
        <!-- <a href="#top"><img class="btn_up-top" src="../img/top/btn_up-top.png"></a> -->
        <a href="#top"><img class="btn_up-top" src="img/top/btn_up-top.png"></a>
    </div>
    <!-- ハンバーガーメニュー -->
    <!-- アイコン -->
    <div id="hamburger-icon">
        <span class="icon-line" id="icon-line1"></span>
        <span class="icon-line" id="icon-line2"></span>
        <span class="icon-line" id="icon-line3"></span>
    </div>
    <!-- メニュー内容 -->
    <div id="menu-content" class="off">
        <a class="menu-content-li" href="">業績</a>
        <a class="menu-content-li" href="">お問い合わせ</a>
    </div>
    <!-- 最初に表示される部分 -->
    <div id="top" class="information-box">
        <div id="top-text">
            <p id="top-text-title" class="text-border">Keiji Programming<p>
            <p id="top-text-comment" class="text-border detail-context-black">依頼の本質を見極め<br>一人一人のニーズに向き合います。</p>
        </div>
    </div>
    <!-- プロフィール(自己紹介) -->
    <div id="profile" class="information-box">
        <span class="information-box-title">Pofile</span>
        <div class="information-box-content">
            <div class="information-box-content-left">

            </div>
            <div class="information-box-content-right white-back">
                <p class="detail-context-black">年齢： 20歳</p>
                <p class="detail-context-black">所属： 電気通信大学(I類)</p>
                <p class="detail-context-black">プログラミング歴： 1年</p>
                <p class="detail-context-black">使用言語： HTML･CSS, Python</p>
            </div>
        </div>
    </div>
    <!-- コンセプト・気を付けることなど -->
    <div id="concept" class="information-box">
        <span class="information-box-title">Concept</span>
        <div class="information-box-content">
            <div class="information-box-content-left white-back">
                <p class="detail-context-white black-back">お客様の<br><span class="enphasize">本当にやりたいこと<br></span>を大切にします。</p>
                <p class="detail-context-black">お仕事を引き受ける際、密なやりとりを通して成し遂げたい目標に対して何が最善かを考えます。</p>
            </div>
            <div class="information-box-content-right">

            </div>
        </div>
    </div>
    <!-- 実績など -->
    <div id="works" class="information-box">
        <span class="information-box-title">Works</span>
        <div class="information-box-content black-back">
            <span class="detail-context-white">追加予定</span>
        </div>
    </div>
    <!-- 経歴a -->
    <div id="history" class="information-box">
        <span class="information-box-title">History</span>
        <div class="information-box-content">
            <div class="information-box-content-left white-back">
                <p class="detail-context-black">追加予定</p>
            </div>
            <div class="information-box-content-right white-back">
                
            </div>
        </div>
    </div>
    <!-- その他？ -->
    <!-- <div id="others" class="information-box">
        <span class="information-box-title">Others</span>
        <p class="detail-context-black text-border">others</p>
    </div> -->
    <!-- フッター要素 -->
    <footer>
        
    </footer>
    <!-- <script src="../script/top.js"></script> -->
    <script src="script/top.js"></script>
    <script src="anime.min.js"></script>
</body>
</html>
